<style>
  /* ========================================
     UWC Innovation Hub - Analytics Dashboard
     UWC Brand Colors - Gold & Blue Theme
     ======================================== */
  
  :root {
    /* UWC Brand Colors */
    --uwc-blue: #0a1a5c;
    --uwc-blue-dark: #002244;
    --uwc-blue-light: #0055a4;
    --uwc-gold: #C4A000;
    --uwc-gold-light: #C4A000;
    --uwc-red: #8B1538;
    
    /* Accent Colors */
    --accent-teal: #00C9A7;
    --accent-purple: #845EC2;
    --accent-pink: #D65DB1;
    --accent-orange: #FF9671;
    
    /* UWC Gold & Blue Gradient Background */
    --gradient-bg: linear-gradient(135deg, 
      #f5f7fa 0%, 
      #fdf9e8 20%, 
      #fff8dc 40%, 
      #f0f5ff 60%, 
      #e6eef8 80%, 
      #f5f7fa 100%);
    --gradient-card: linear-gradient(145deg, #ffffff 0%, #fafbfc 100%);
    --gradient-blue: linear-gradient(135deg, var(--uwc-blue) 0%, var(--uwc-blue-light) 100%);
    --gradient-gold: linear-gradient(135deg, var(--uwc-gold) 0%, var(--uwc-gold-light) 100%);
    
    /* UI Colors */
    --bg-card: #ffffff;
    --text-primary: #1a202c;
    --text-secondary: #4a5568;
    --text-muted: #718096;
    --border-light: rgba(0,0,0,0.06);
    
    /* Shadows */
    --shadow-sm: 0 1px 3px rgba(0,0,0,0.04), 0 1px 2px rgba(0,0,0,0.06);
    --shadow-md: 0 4px 6px rgba(0,0,0,0.04), 0 2px 4px rgba(0,0,0,0.06);
    --shadow-lg: 0 10px 25px rgba(0,0,0,0.08), 0 6px 10px rgba(0,0,0,0.05);
    --shadow-card: 0 4px 20px rgba(0,0,0,0.08);
    
    /* Spacing */
    --space-xs: 0.25rem;
    --space-sm: 0.5rem;
    --space-md: 1rem;
    --space-lg: 1.5rem;
    --space-xl: 2rem;
    --space-2xl: 3rem;
    
    /* Border Radius */
    --radius-sm: 8px;
    --radius-md: 12px;
    --radius-lg: 16px;
    --radius-xl: 24px;
  }

  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html {
    font-size: 15px;
    scroll-behavior: smooth;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--gradient-bg);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
  }

  /* ========================================
     Header (White Banner with Logo) - Fixed
     ======================================== */
  .header {
    background: #ffffff;
    padding: 24px var(--space-xl);
    box-shadow: var(--shadow-sm);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
  }

  .header-content {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: var(--space-xl);
  }

  .logo-container {
    position: relative;
    display: flex;
    align-items: center;
    flex-shrink: 0;
  }

  .logo-zone {
    position: absolute;
    top: 0;
    bottom: 0;
    display: block;
  }

  .logo-zone-left {
    left: 0;
    width: 50%;
  }

  .logo-zone-right {
    right: 0;
    width: 50%;
  }

  .logo-zone:hover {
    opacity: 0.85;
  }

  .logo {
    height: 80px;
    width: auto;
    padding: 4px 0;
  }

  .header-nav {
    display: flex;
    gap: var(--space-sm);
  }

  .nav-item {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    padding: 8px 16px;
    font-family: 'Poppins', sans-serif;
    font-size: 1.08rem;
    font-weight: 700;
    color: var(--uwc-blue);
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    border-radius: var(--radius-sm);
    transition: all 0.2s ease;
    white-space: nowrap;
  }

  .nav-item:hover {
    background: rgba(0, 51, 102, 0.05);
    color: var(--uwc-blue-light);
  }

  .nav-item svg.nav-chevron {
    width: 25px;
    height: 25px;
    transition: transform 0.2s;
    stroke: var(--uwc-gold);
    stroke-width: 3;
    filter: drop-shadow(0 0 0.5px var(--uwc-gold));
  }

  .nav-item:hover svg.nav-chevron {
    transform: translateY(2px);
  }

  .header-actions {
    display: flex;
    align-items: center;
    gap: var(--space-md);
  }

  .btn-export {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 12px 24px;
    background: var(--uwc-gold);
    color: #ffffff;
    border: none;
    border-radius: 4px;
    font-family: 'Poppins', sans-serif;
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(196,160,0,0.3);
  }

  .btn-export:hover {
    background: var(--uwc-gold);
    color: #ffffff;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(196,160,0,0.4);
  }

  .header-divider {
    color: #cbd5e0;
    font-size: 1.2rem;
    font-weight: 300;
  }

  .header-section-label {
    font-family: 'Poppins', sans-serif;
    font-size: 0.75rem;
    font-weight: 700;
    color: var(--uwc-blue);
    text-transform: uppercase;
    letter-spacing: 0.8px;
  }

  /* ========================================
     Blue Navigation Strip
     ======================================== */
  .nav-strip {
    background: var(--uwc-blue);
    height: 50px;
    padding: 0 var(--space-xl);
    display: flex;
    align-items: center;
    margin-top: 128px; /* offset for fixed header */
  }

  .nav-strip-content {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 100%;
  }

  .nav-strip-left {
    display: flex;
    align-items: center;
    gap: var(--space-sm);
    font-size: 0.96rem;
    font-weight: 700;
    color: rgba(255,255,255,0.9);
  }

  .nav-strip-left span.breadcrumb-text {
    color: rgba(255,255,255,0.9);
  }

  .nav-strip-left svg {
    width: 12px;
    height: 12px;
  }

  .breadcrumb-home {
    display: flex;
    align-items: center;
  }

  .breadcrumb-home-icon {
    height: 15px;
    width: auto;
    opacity: 1;
    filter: brightness(0) invert(1);
  }

  .breadcrumb-sep {
    color: rgba(255,255,255,0.5);
    margin: 0 4px;
  }

  .nav-strip-right {
    font-size: 0.65rem;
    color: var(--uwc-gold-light);
    font-weight: 500;
  }

  /* ========================================
     Dashboard Hero Section
     ======================================== */
  .dashboard-hero {
    background: var(--gradient-card);
    border-bottom: 1px solid var(--border-light);
    padding: var(--space-xl) var(--space-xl);
    margin-top: 0; /* nav strip is no longer fixed, flows naturally */
  }

  .hero-content {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: var(--space-lg);
  }

  .hero-text h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 1.75rem;
    font-weight: 600;
    color: var(--uwc-blue);
    margin-bottom: var(--space-xs);
    position: relative;
    padding-left: 16px;
  }

  .hero-text h1::before {
    content: '';
    position: absolute;
    left: 0;
    top: 4px;
    bottom: 4px;
    width: 4px;
    background: var(--uwc-gold);
    border-radius: 2px;
  }

  .project-subtitle {
    display: flex;
    align-items: center;
    gap: var(--space-sm);
    font-size: 0.9rem;
    color: var(--uwc-blue);
    font-weight: 500;
    padding-left: 16px;
  }

  .project-subtitle svg {
    color: var(--uwc-gold);
  }

  .btn-view-project {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 10px 20px;
    background: var(--uwc-gold);
    color: #ffffff;
    border: none;
    border-radius: 4px;
    font-family: 'Poppins', sans-serif;
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(196,160,0,0.3);
    white-space: nowrap;
  }

  .btn-view-project:hover {
    background: var(--uwc-gold);
    color: #ffffff;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(196,160,0,0.4);
  }

  .btn-view-project svg {
    stroke: #ffffff;
  }

  .hero-controls {
    display: flex;
    align-items: center;
    gap: var(--space-lg);
  }

  .period-selector {
    display: flex;
    background: #f1f5f9;
    border-radius: var(--radius-lg);
    padding: 4px;
    border: 1px solid var(--border-light);
  }

  .period-btn {
    padding: 10px 20px;
    border: none;
    background: transparent;
    font-family: 'Poppins', sans-serif;
    font-size: 0.8rem;
    font-weight: 500;
    color: var(--text-muted);
    cursor: pointer;
    border-radius: var(--radius-md);
    transition: all 0.2s ease;
  }

  .period-btn:hover {
    color: var(--uwc-blue);
  }

  .period-btn.active {
    background: var(--uwc-blue);
    color: #ffffff;
    box-shadow: var(--shadow-sm);
  }

  .date-range-display {
    display: flex;
    align-items: center;
    gap: var(--space-sm);
    font-size: 0.85rem;
    color: var(--text-muted);
  }

  .refresh-indicator {
    display: none;
  }

  .refresh-indicator.loading {
    display: flex;
  }

  .spinner {
    width: 16px;
    height: 16px;
    border: 2px solid var(--border-light);
    border-top-color: var(--uwc-blue);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* ========================================
     Main Content
     ======================================== */
  .main-content {
    max-width: 1400px;
    margin: 0 auto;
    padding: var(--space-xl);
  }

  /* ========================================
     Metrics Section
     ======================================== */
  .metrics-section {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: var(--space-lg);
    margin-bottom: var(--space-xl);
  }

  .metric-card {
    background: var(--bg-card);
    border-radius: var(--radius-lg);
    padding: var(--space-lg);
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--shadow-card);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    border: 1px solid var(--border-light);
  }

  .metric-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: var(--gradient-gold);
    opacity: 0;
    transition: opacity 0.3s;
  }

  .metric-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
    border-color: rgba(196, 160, 0, 0.3);
  }

  .metric-card:hover::before {
    opacity: 1;
  }

  .metric-info {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .metric-label {
    font-size: 0.7rem;
    color: var(--text-muted);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .metric-value {
    font-family: 'Poppins', sans-serif;
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--uwc-blue);
    line-height: 1.2;
  }

  .metric-change {
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: 0.7rem;
    font-weight: 500;
  }

  .metric-change.positive {
    color: var(--accent-teal);
  }

  .metric-change.neutral {
    color: var(--text-muted);
  }

  .metric-chart {
    position: relative;
    width: 60px;
    height: 60px;
  }

  .circular-progress {
    width: 100%;
    height: 100%;
    transform: rotate(-90deg);
  }

  .circle-bg {
    fill: none;
    stroke: #f1f5f9;
    stroke-width: 3;
  }

  .circle {
    fill: none;
    stroke-width: 3;
    stroke-linecap: round;
    transition: stroke-dasharray 0.8s ease;
  }

  .users-circle { stroke: var(--uwc-blue); }
  .sessions-circle { stroke: var(--accent-teal); }
  .views-circle { stroke: var(--uwc-gold); }
  .duration-circle { stroke: var(--accent-purple); }

  .metric-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .metric-icon svg {
    width: 16px;
    height: 16px;
  }

  .users-icon svg { color: var(--uwc-blue); }
  .sessions-icon svg { color: var(--accent-teal); }
  .views-icon svg { color: var(--uwc-gold); }
  .duration-icon svg { color: var(--accent-purple); }

  /* ========================================
     Charts Section
     ======================================== */
  .charts-section {
    display: grid;
    gap: var(--space-lg);
    margin-bottom: var(--space-lg);
  }

  .charts-section:first-of-type {
    grid-template-columns: 2fr 1fr 1fr;
  }

  .charts-section:nth-of-type(2) {
    grid-template-columns: 1fr 1fr 1fr;
  }

  .chart-card {
    background: var(--bg-card);
    border-radius: var(--radius-lg);
    padding: var(--space-lg);
    box-shadow: var(--shadow-card);
    border: 1px solid var(--border-light);
  }

  .chart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--space-lg);
  }

  .chart-header h3 {
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    color: var(--uwc-blue);
    position: relative;
    padding-left: 12px;
  }

  .chart-header h3::before {
    content: '';
    position: absolute;
    left: 0;
    top: 2px;
    bottom: 2px;
    width: 3px;
    background: var(--uwc-gold);
    border-radius: 2px;
  }

  .chart-legend {
    display: flex;
    gap: var(--space-lg);
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 0.75rem;
    color: var(--text-muted);
  }

  .legend-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
  }

  .chart-body {
    height: 250px;
    position: relative;
  }

  .chart-body-centered {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .chart-legend-bottom {
    display: flex;
    justify-content: center;
    gap: var(--space-xl);
    margin-top: var(--space-md);
  }

  .chart-period {
    font-size: 0.75rem;
    color: var(--text-muted);
    background: #f1f5f9;
    padding: 4px 12px;
    border-radius: var(--radius-sm);
  }

  /* Activity Card */
  .activity-stats {
    display: flex;
    justify-content: space-around;
    margin-bottom: var(--space-lg);
    padding-bottom: var(--space-lg);
    border-bottom: 1px solid var(--border-light);
  }

  .activity-stat {
    text-align: center;
  }

  .activity-value {
    font-family: 'Poppins', sans-serif;
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--uwc-blue);
  }

  .activity-change {
    display: inline-flex;
    margin-left: 4px;
  }

  .activity-change.up { color: var(--accent-teal); }
  .activity-change.down { color: var(--uwc-red); }

  .activity-label {
    display: block;
    font-size: 0.7rem;
    color: var(--text-muted);
    margin-top: 4px;
    text-transform: uppercase;
    letter-spacing: 0.3px;
  }

  .activity-chart {
    height: 120px;
  }

  /* Breakdown Card */
  .breakdown-content {
    display: flex;
    align-items: center;
    gap: var(--space-lg);
  }

  .breakdown-chart {
    width: 140px;
    height: 140px;
    flex-shrink: 0;
  }

  .breakdown-legend {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: var(--space-sm);
  }

  .breakdown-legend-item {
    display: flex;
    align-items: center;
    gap: var(--space-sm);
    font-size: 0.75rem;
    color: var(--text-secondary);
  }

  .breakdown-legend-dot {
    width: 10px;
    height: 10px;
    border-radius: 3px;
    flex-shrink: 0;
  }

  /* Devices Card */
  .devices-content {
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* ========================================
     Tables Section
     ======================================== */
  .tables-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--space-lg);
    margin-bottom: var(--space-xl);
  }

  .table-card {
    background: var(--bg-card);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-card);
    overflow: hidden;
    border: 1px solid var(--border-light);
  }

  .table-header {
    padding: var(--space-lg);
    border-bottom: 1px solid var(--border-light);
    background: #fafbfc;
  }

  .table-header h3 {
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    color: var(--uwc-blue);
    display: flex;
    align-items: center;
    gap: var(--space-sm);
  }

  .table-header h3 svg {
    color: var(--uwc-gold);
  }

  .table-body {
    padding: var(--space-md);
    max-height: 300px;
    overflow-y: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th {
    font-size: 0.7rem;
    font-weight: 600;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    text-align: left;
    padding: var(--space-sm) var(--space-md);
    background: #f8fafc;
    position: sticky;
    top: 0;
  }

  td {
    padding: var(--space-sm) var(--space-md);
    font-size: 0.85rem;
    color: var(--text-secondary);
    border-bottom: 1px solid var(--border-light);
  }

  tr:last-child td {
    border-bottom: none;
  }

  tr:hover td {
    background: rgba(196, 160, 0, 0.05);
  }

  .loading-cell {
    text-align: center;
    color: var(--text-muted);
    padding: var(--space-xl) !important;
  }

  .page-title-cell {
    max-width: 200px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .progress-bar {
    height: 4px;
    background: #e2e8f0;
    border-radius: 2px;
    overflow: hidden;
    margin-top: 4px;
  }

  .progress-fill {
    height: 100%;
    background: var(--gradient-gold);
    border-radius: 2px;
  }

  /* ========================================
     Sticky Side Tab - Project Banner
     ======================================== */
  .side-tab {
    position: fixed;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    z-index: 998;
    display: flex;
    align-items: stretch;
    transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .side-tab.collapsed {
    transform: translateY(-50%) translateX(calc(100% - 40px));
  }

  .side-tab-toggle {
    width: 40px;
    background: var(--uwc-blue);
    border: none;
    border-radius: 8px 0 0 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--uwc-gold-light);
    transition: all 0.2s;
    flex-shrink: 0;
    box-shadow: -2px 0 10px rgba(0,0,0,0.15);
  }

  .side-tab-toggle:hover {
    background: var(--uwc-blue-light);
    width: 44px;
  }

  .side-tab.collapsed .side-tab-toggle .turtle-icon {
    opacity: 0.7;
  }

  .side-tab-content {
    background: var(--uwc-blue);
    padding: var(--space-lg) var(--space-xl);
    width: 260px;
    color: #ffffff;
    border-radius: 0 0 0 8px;
    box-shadow: -2px 2px 15px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
  }

  .side-tab-content::before {
    content: '';
    position: absolute;
    bottom: -30%;
    right: -20%;
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, rgba(196,160,0,0.15) 0%, transparent 70%);
    border-radius: 50%;
  }

  .side-tab-header {
    margin-bottom: var(--space-sm);
  }

  .side-tab-header h4 {
    font-family: 'Poppins', sans-serif;
    font-size: 0.85rem;
    font-weight: 600;
    line-height: 1.3;
    color: var(--uwc-gold);
  }

  .side-tab-content p {
    font-size: 0.75rem;
    opacity: 0.8;
    margin-bottom: var(--space-md);
    line-height: 1.4;
  }

  .side-tab-link {
    display: inline-flex;
    align-items: center;
    gap: var(--space-xs);
    color: var(--uwc-gold);
    text-decoration: none;
    font-weight: 600;
    font-size: 0.75rem;
    transition: gap 0.2s;
