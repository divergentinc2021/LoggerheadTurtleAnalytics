<style>
  /* ========================================
     UWC Immersive Zone - Login Page Styles
     ======================================== */

  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    background: #0a1a5c;
    overflow: hidden;
  }

  /* ========================================
     Login Page Layout â€” Split Screen
     ======================================== */
  .login-page {
    display: flex;
    min-height: 100vh;
    width: 100%;
  }

  /* Left Branding Panel */
  .login-brand {
    flex: 1;
    background: linear-gradient(135deg, #0a1a5c 0%, #0d2470 40%, #102d8a 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 60px;
    position: relative;
    overflow: hidden;
  }

  .login-brand::before {
    content: '';
    position: absolute;
    top: -30%;
    right: -20%;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(189, 154, 79, 0.08) 0%, transparent 70%);
    border-radius: 50%;
  }

  .login-brand::after {
    content: '';
    position: absolute;
    bottom: -20%;
    left: -10%;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
    border-radius: 50%;
  }

  .login-brand-content {
    position: relative;
    z-index: 1;
    max-width: 420px;
    text-align: center;
  }

  .login-logo {
    height: 90px;
    width: auto;
    margin-bottom: 32px;
    filter: brightness(1.1);
  }

  .login-brand-title {
    font-family: 'Poppins', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 12px;
    letter-spacing: -0.5px;
  }

  .login-brand-subtitle {
    font-size: 0.95rem;
    color: rgba(255, 255, 255, 0.7);
    line-height: 1.6;
    margin-bottom: 40px;
  }

  .login-brand-features {
    display: flex;
    flex-direction: column;
    gap: 16px;
    text-align: left;
  }

  .login-feature {
    display: flex;
    align-items: center;
    gap: 12px;
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.9rem;
    font-weight: 500;
  }

  .login-feature svg {
    color: #bd9a4f;
    flex-shrink: 0;
  }

  .login-brand-footer {
    position: absolute;
    bottom: 32px;
    left: 0;
    right: 0;
    text-align: center;
    z-index: 1;
  }

  .login-brand-footer p {
    font-size: 0.75rem;
    color: rgba(255, 255, 255, 0.4);
    line-height: 1.5;
  }

  /* Right Login Panel */
  .login-panel {
    flex: 1;
    background: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 60px;
    max-width: 560px;
  }

  .login-form-container {
    width: 100%;
    max-width: 380px;
  }

  /* Steps */
  .login-step {
    display: none;
  }

  .login-step.active {
    display: block;
    animation: loginFadeIn 0.3s ease;
  }

  @keyframes loginFadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .login-step-header {
    margin-bottom: 32px;
  }

  .login-step-header h2 {
    font-family: 'Poppins', sans-serif;
    font-size: 1.75rem;
    font-weight: 700;
    color: #0a1a5c;
    margin-bottom: 8px;
  }

  .login-step-header p {
    font-size: 0.9rem;
    color: #718096;
    line-height: 1.5;
  }

  .login-step-header strong {
    color: #0a1a5c;
  }

  /* Input */
  .login-input-group {
    margin-bottom: 20px;
  }

  .login-input-group label {
    display: block;
    font-size: 0.8rem;
    font-weight: 600;
    color: #4a5568;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 8px;
  }

  .login-input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
  }

  .login-input-icon {
    position: absolute;
    left: 14px;
    color: #a0aec0;
    pointer-events: none;
    z-index: 1;
  }

  .login-input-wrapper input {
    width: 100%;
    padding: 14px 14px 14px 44px;
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    color: #1a202c;
    background: #f7fafc;
    border: 2px solid #e2e8f0;
    border-radius: 10px;
    outline: none;
    transition: all 0.2s ease;
  }

  .login-input-wrapper input:focus {
    border-color: #bd9a4f;
    background: #ffffff;
    box-shadow: 0 0 0 3px rgba(189, 154, 79, 0.15);
  }

  .login-input-wrapper input::placeholder {
    color: #cbd5e0;
  }

  /* Error */
  .login-error {
    padding: 10px 14px;
    background: #fff5f5;
    border: 1px solid #feb2b2;
    border-radius: 8px;
    color: #c53030;
    font-size: 0.85rem;
    margin-bottom: 16px;
  }

  /* Button */
  .login-btn {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 14px 24px;
    background: #bd9a4f;
    color: #ffffff;
    border: none;
    border-radius: 10px;
    font-family: 'Poppins', sans-serif;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 2px 8px rgba(189, 154, 79, 0.3);
  }

  .login-btn:hover {
    background: #a8873f;
    box-shadow: 0 4px 12px rgba(189, 154, 79, 0.4);
    transform: translateY(-1px);
  }

  .login-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  .login-btn-icon {
    flex-shrink: 0;
  }

  .login-btn .spinner-small {
    width: 18px;
    height: 18px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top-color: #ffffff;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Secondary actions */
  .login-secondary-actions {
    display: flex;
    justify-content: center;
    gap: 24px;
    margin-top: 20px;
  }

  .login-link-btn {
    background: none;
    border: none;
    color: #718096;
    font-size: 0.85rem;
    cursor: pointer;
    padding: 4px 0;
    transition: color 0.2s;
  }

  .login-link-btn:hover {
    color: #bd9a4f;
  }

  /* Success */
  .login-success {
    text-align: center;
  }

  .login-success-icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 24px;
    background: rgba(0, 201, 167, 0.1);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #00C9A7;
  }

  .login-success h2 {
    font-family: 'Poppins', sans-serif;
    font-size: 1.5rem;
    font-weight: 700;
    color: #0a1a5c;
    margin-bottom: 8px;
  }

  .login-success p {
    font-size: 0.9rem;
    color: #718096;
    margin-bottom: 24px;
  }

  .login-progress-bar {
    width: 200px;
    height: 4px;
    background: #e2e8f0;
    border-radius: 2px;
    margin: 0 auto;
    overflow: hidden;
  }

  .login-progress-fill {
    height: 100%;
    background: #bd9a4f;
    border-radius: 2px;
    width: 0%;
    animation: loginProgressFill 1.5s ease forwards;
  }

  @keyframes loginProgressFill {
    0% { width: 0%; }
    100% { width: 100%; }
  }

  /* ========================================
     Responsive
     ======================================== */
  @media (max-width: 900px) {
    .login-page {
      flex-direction: column;
    }

    .login-brand {
      flex: none;
      padding: 40px 24px;
      min-height: auto;
    }

    .login-brand-features {
      display: none;
    }

    .login-brand-footer {
      display: none;
    }

    .login-brand-subtitle {
      margin-bottom: 0;
    }

    .login-panel {
      flex: 1;
      max-width: 100%;
      padding: 40px 24px;
    }
  }

  @media (max-width: 600px) {
    .login-brand {
      padding: 32px 20px;
    }

    .login-logo {
      height: 60px;
    }

    .login-brand-title {
      font-size: 1.5rem;
    }

    .login-panel {
      padding: 32px 20px;
    }

    .login-step-header h2 {
      font-size: 1.4rem;
    }
  }
</style>
